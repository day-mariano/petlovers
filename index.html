<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/patarosa-removebg-preview.png">
  <title>PetLovers</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/patarosa-removebg-preview.png">
      <h1>PetLovers</h1>
    </div>
    <nav>
      <a href="">Home</a>
      <a href="http://" >About</a>
      <a href="http://">Services</a>
      <a href="http://">Contat</a>
    </nav>
  </header>
  <div class="divMain">
    <img src="images/petremovebg.png" alt="" srcset="">
    <form>
      <h2>We love pets! Giv us the basic about your pet </h2>
      <label for="name">Name
        <input type="text" placeholder="Pet's name">
      </label>
      <label>Breed
        <input type="text" placeholder="Pet breed">
      </label>
      <label for=""> Weight
        <input type="number" id="Weight" placeholder="Pet's weight">
      </label>
      Gender:
      <label>Female
        <input type="radio" id="fem" class="inputRadio" value="Female">
      </label>
      <label>Male
        <input type="radio" class="inputRadio" value="Male">
      </label>
      <label>Date of Birth</label>
      <input type="date">
      <Label>Pet color
        <input type="color">
      </Label>
      <label for="" id="rangeDocile">Docile
        <input type="range" id="points" name="points" min="0" max="10">
      </label>
      <input type="submit" value="Submit" id="buttonSubmit">
    </form>
  </div>
  <footer>Created by Dayana Mariano 2023</footer>
</body>
</html>
