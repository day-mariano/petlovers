<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/patarosa-removebg-preview.png">
  <title>PetLovers</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/patarosa-removebg-preview.png">
      <h1>PetLovers</h1>
    </div>
    <nav>
      <a href="">Home</a>
      <a href="http://" >About</a>
      <a href="http://">Services</a>
      <!-- <a href="http://">Contat</a> -->
    </nav>
  </header>
  <div class="divMain">
    <img src="images/petremovebg.png" alt="" srcset="">
    <form method="post" action="https://652c9f7cd0d1df5273ef83fd.mockapi.io/pets/" target="_blank">
      <h2>We love pets!</h2>
      <p>Giv us the basic about your pet</p>
      <label for="name">Name
        <input type="text" id="name" name="name" placeholder="Pet's name">
      </label>
      <label for="breed">Breed
        <input type="text" id="breed" name="breed" placeholder="Pet breed">
      </label>
      <label for="wheight"> Weight
        <input type="number" id="weight" name="weight" placeholder="Pet's weight">
      </label>
      Gender:
      <div class="divGender">
        <label for="fem" class="labelRadio">
          <input type="radio" id="fem" name="gender" class="inputRadio" value="Female">
          Female
        </label>
        <label for="male" class="labelRadio">
          <input type="radio" id="male" name="gender" class="inputRadio" value="Male">
          Male
        </label>
      </div>
      <label for="birth">Date of Birth</label>
      <input type="date" id="birth" name="birth">
      <Label for="color">Pet color
        <input type="color" id="color" name="color">
      </Label>
      <label for="docile" id="rangeDocile">Docile
        <input type="range" id="docile" name="docile" min="0" max="10">
      </label>
      <input type="submit" value="Submit" id="buttonSubmit">
    </form>
  </div>
  <footer>Created by Dayana Mariano 2023</footer>
</body>
</html>
